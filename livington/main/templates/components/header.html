<!-- templates/components/header.html - CENTERED DESIGN -->
{% load static %}
<header class="modern-header">
    <div class="header-container">
        <!-- Left Navigation -->
        <nav class="nav-left">
            <ul class="nav-menu">
                <li><a href="{% url 'main:home' %}" title="home page" class="nav-link">Home</a></li>
               <li><a href="{% url 'main:properties' %}" title="properties page" class="nav-link">Properties</a></li>
            </ul>
        </nav>
        
        <!-- Center Logo Section -->
        <div class="logo-section">
            <a href="{% url 'main:home' %}" title="home" class="logo-link">
                <div class="logo-icon">
                    <img src="{% static 'img/logo.png' %}" alt="livington" title="livingtonproperties | Dubai Off-Plan Property Experts">
                </div>
                <div class="logo-text">
                <span class="brand-names">
                    <img 
                        src="{% static 'img/livington.png' %}" 
                        alt="livington"
                        class="brand-logo-img"
                        title="livingtonproperties | Dubai Off-Plan Property Experts"
                    >
                </span>
</div>

            </a>
        </div>
        
        <!-- Right Navigation -->
        <nav class="nav-right">
            <ul class="nav-menu">
                 <li><a href="{% url 'main:all_communities' %}" title="developer page" class="nav-link">Communities</a></li>
                <li><a href="{% url 'main:blog' %}" title="blog page" class="nav-link">Blog</a></li>
               
            </ul>
        </nav>
        
        <!-- Mobile Toggle (VISIBLE ON MOBILE) -->
        <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-menu">
            <li><a href="{% url 'main:home' %}" title="home page" class="nav-link">Home</a></li>
            <li><a href="{% url 'main:properties' %}" title="properties page" class="nav-link">Properties</a></li>
            <li><a href="{% url 'main:all_communities' %}" title="developer page" class="nav-link">Communities</a></li>
            <li><a href="{% url 'main:blog' %}" title="blog page" class="nav-link">Blog</a></li>
           
        </ul>
    </div>
</header>

<style>
/* Modern Header Styles */
.modern-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
     background: linear-gradient(135deg, rgba(30, 58, 95, 0.85) 0%, rgba(15, 31, 58, 0.80) 100%);
    backdrop-filter: blur(10px);
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
    z-index: 1000;
    transition: all 0.3s ease;
}
/* 
.modern-header.scrolled {
    background: rgba(255, 255, 255, 0.98);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.12);
} */

.header-container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 1rem 2rem;
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    align-items: center;
    gap: 2rem;
}

/* Left & Right Navigation */
.nav-left,
.nav-right {
    display: flex;
}

.nav-left {
    justify-content: flex-end;
}

.nav-right {
    justify-content: flex-start;
}

.nav-menu {
    display: flex;
    list-style: none;
    gap: 2rem;
    margin: 0;
    padding: 0;
    align-items: center;
}

.nav-link {
    color: #475569;
    text-decoration: none;
    font-weight: 500;
    font-size: 1rem;
    position: relative;
    padding: 0.5rem 0;
    transition: color 0.3s ease;
}
   .nav-menu a{
        color: #fff;
    }
.nav-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(90deg, #c7b04c, #c7b04c);
    transition: width 0.3s ease;
}

.nav-link:hover {
    color: #c7b04c;
}

.nav-link:hover::before,
.nav-link.active::before {
    width: 100%;
}

/* Center Logo Section */
.logo-section {
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    padding: 0 3rem;
}

.logo-link {
    display: flex;
    align-items: center;
    gap: 1rem;
    text-decoration: none;
    transition: transform 0.3s ease;
}

.logo-link:hover {
    transform: translateY(-2px);
}

.logo-icon {
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.logo-icon img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

.logo-icon i {
    color: #c7b04c;
    font-size: 1.3rem;
    animation: planeFloat 3s ease-in-out infinite;
}

.logo-link:hover .logo-icon {
    box-shadow: 0 6px 25px rgba(30, 58, 95, 0.4);
    transform: rotate(-5deg);
}

@keyframes planeFloat {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-3px) rotate(-5deg); }
}

.logo-text {
    white-space: nowrap;
}

/* Logo Text Image */
.brand-names {
    display: inline-flex;
    align-items: center;
}

/* Image inside existing brand-names */
.brand-logo-img {
    height: 50px;              /* desktop */
    width: auto;
    display: block;
}

/* Tablet */
@media screen and (max-width: 968px) {
    .brand-logo-img {
        height: 22px;
    }
}

/* Mobile */
@media screen and (max-width: 480px) {
    .brand-logo-img {
        height: 20px;
    }
}

/* Extra Small */
@media screen and (max-width: 360px) {
    .brand-logo-img {
        height: 18px;
    }
}

.brand-names {
    font-size: 1.5rem;
    font-weight: 500;
    color: #1e3a5f;
    letter-spacing: -0.5px;
    position: relative;
    display: inline-block;
    overflow: hidden;
    font-family: 'Science Gothic', sans-serif;

}

/* Gold Light Animation Effect */
.brand-names::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        90deg,
        transparent 0%,
        rgba(245, 158, 11, 0.1) 25%,
        rgba(245, 158, 11, 0.4) 50%,
        rgba(245, 158, 11, 0.1) 75%,
        transparent 100%
    );
    animation: goldLightSweep 3s ease-in-out infinite;
    pointer-events: none;
}

@keyframes goldLightSweep {
    0% {
        left: -100%;
    }
    50% {
        left: 100%;
    }
    100% {
        left: -100%;
    }
}

.brand-highlight {
    background: linear-gradient(135deg, #c7b04c 0%, #c7b04c 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    position: relative;
    font-family: 'Science Gothic', sans-serif;

}

.brand-highlight::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 100%;
    height: 2px;
    background: linear-gradient(90deg, transparent, #c7b04c, transparent);
    animation: shimmer 2s ease-in-out infinite;
}

@keyframes shimmer {
    0%, 100% { 
        opacity: 0; 
        transform: translateX(-100%); 
    }
    50% { 
        opacity: 1; 
        transform: translateX(100%); 
    }
}

/* Mobile Toggle - HIDDEN ON DESKTOP BY DEFAULT */
.mobile-toggle {
    display: none;
    flex-direction: column;
    gap: 6px;
    cursor: pointer;
    padding: 8px;
    background: transparent;
    border: none;
    z-index: 1001;
    position: relative;
    flex-shrink: 0;
}

.mobile-toggle .bar {
    width: 28px;
    height: 3px;
    background: linear-gradient(90deg, #1e3a5f, #c7b04c);
    border-radius: 3px;
    transition: all 0.3s ease;
    display: block;
}

.mobile-toggle:hover .bar {
    background: linear-gradient(90deg, #c7b04c, #c7b04c);
}

.mobile-toggle.active .bar:nth-child(1) {
    transform: rotate(45deg) translate(8px, 8px);
}

.mobile-toggle.active .bar:nth-child(2) {
    opacity: 0;
}

.mobile-toggle.active .bar:nth-child(3) {
    transform: rotate(-45deg) translate(8px, -8px);
}

/* Mobile Menu */
.mobile-menu {
    position: fixed;
    top: 80px;
    left: 0;
    right: 0;
    background: white;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    transform: translateY(-100%);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    max-height: calc(100vh - 80px);
    overflow-y: auto;
    z-index: 999;
}

.mobile-menu.active {
    transform: translateY(0);
    opacity: 1;
    visibility: visible;
}

.mobile-nav-menu {
    list-style: none;
    padding: 0;
    margin: 0;
}

.mobile-nav-menu li {
    border-bottom: 1px solid #f1f5f9;
}

.mobile-nav-menu .nav-link {
    display: block;
    padding: 1rem 0;
    width: 100%;
}

/* Gold Animation for Active Link */
.nav-link.active {
    color: #c7b04c;
    font-weight: 600;
}

.nav-link.active::before {
    width: 100%;
    animation: goldPulse 2s ease-in-out infinite;
}

@keyframes goldPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; box-shadow: 0 0 20px rgba(245, 158, 11, 0.5); }
}

/* ============================================
   RESPONSIVE MEDIA QUERIES
   ============================================ */

/* Tablets and Below - 968px */
@media screen and (max-width: 968px) {
    .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1.25rem;
        gap: 0.75rem;
    }

    .nav-left,
    .nav-right {
        display: none !important;
    }

    .logo-section {
        padding: 0;
        order: 1;
        flex: 1;
        min-width: 0;
    }

    .logo-link {
        gap: 0.5rem;
    }

    .brand-names {
        font-size: 1rem;
        letter-spacing: -0.4px;
    }
    

    .logo-icon {
        width: 38px;
        height: 38px;
        flex-shrink: 0;
    }

    .mobile-toggle {
        display: flex !important;
        order: 2;
        flex-shrink: 0;
    }
}

/* Mobile Phones - 640px */
@media screen and (max-width: 768px) {
    .header-container {
        padding: 0.65rem 0.85rem;
        gap: 0.6rem;
    }

    .logo-link {
        gap: 0.4rem;
    }

    .brand-names {
        font-size: 1.5rem;
        letter-spacing: -0.4px;
    }
    /* .brand-highlight{
         font-size: 0.75rem;
        letter-spacing: -0.5px;
    } */

    .logo-icon {
        width: 34px;
        height: 34px;
    }

    .mobile-toggle {
        padding: 6px;
    }

    .mobile-toggle .bar {
        width: 26px;
    }

    .mobile-menu {
        top: 66px;
        padding: 1.5rem 1rem;
    }
}

/* Small Phones - 480px */
@media screen and (max-width: 480px) {
    .header-container {
        padding: 0.55rem 0.7rem;
        gap: 0.5rem;
    }

    .logo-link {
        gap: 0.35rem;
    }

    .brand-names {
        font-size: 1rem;
        letter-spacing: -0.6px;
    }

    .logo-icon {
        width: 30px;
        height: 30px;
    }

    .mobile-toggle {
        padding: 5px;
    }

    .mobile-toggle .bar {
        width: 24px;
        height: 2.5px;
    }

    .mobile-menu {
        top: 60px;
        padding: 1.25rem 0.875rem;
    }
}

/* Extra Small Phones - 375px */
@media screen and (max-width: 375px) {
    .header-container {
        padding: 0.5rem 0.6rem;
        gap: 0.4rem;
    }

    .logo-link {
        gap: 0.3rem;
    }

    .brand-names {
        font-size: 1rem;
        letter-spacing: -0.7px;
    }

    .logo-icon {
        width: 26px;
        height: 26px;
    }

    .mobile-toggle {
        padding: 4px;
    }

    .mobile-toggle .bar {
        width: 22px;
        height: 2.5px;
    }

    .mobile-menu {
        top: 56px;
        padding: 1rem 0.75rem;
    }
}

/* Very Small Phones - 360px */
@media screen and (max-width: 360px) {
    .header-container {
        padding: 0.45rem 0.55rem;
        gap: 0.35rem;
    }

    .logo-link {
        gap: 0.25rem;
    }

    .brand-names {
        font-size: 1rem;
        letter-spacing: -0.8px;
    }

    .logo-icon {
        width: 24px;
        height: 24px;
    }

    .mobile-toggle {
        padding: 3px;
    }

    .mobile-toggle .bar {
        width: 20px;
        height: 2px;
    }

    .mobile-menu {
        top: 52px;
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Mobile menu toggle
    const mobileToggle = document.getElementById('mobileToggle');
    const mobileMenu = document.getElementById('mobileMenu');
    
    if (mobileToggle && mobileMenu) {
        mobileToggle.addEventListener('click', function(e) {
            e.preventDefault();
            mobileMenu.classList.toggle('active');
            this.classList.toggle('active');
        });
    }
    
    // Close mobile menu when clicking on a link
    const mobileLinks = document.querySelectorAll('.mobile-nav-menu .nav-link');
    mobileLinks.forEach(link => {
        link.addEventListener('click', function() {
            if (mobileMenu) {
                mobileMenu.classList.remove('active');
            }
            if (mobileToggle) {
                mobileToggle.classList.remove('active');
            }
        });
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
        if (mobileMenu && mobileToggle) {
            if (!mobileMenu.contains(e.target) && !mobileToggle.contains(e.target)) {
                mobileMenu.classList.remove('active');
                mobileToggle.classList.remove('active');
            }
        }
    });
    
    // Header scroll effect
    const header = document.querySelector('.modern-header');
    if (header) {
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    }
    
    // Active link highlighting
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');
    
    navLinks.forEach(link => {
        const href = link.getAttribute('href');
        if (href === currentPath || (currentPath === '/' && href.includes('home'))) {
            link.classList.add('active');
        }
    });
});
</script>
